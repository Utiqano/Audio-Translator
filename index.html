<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time English to French Audio Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #7c3aed);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            animation: fadeIn 1s ease-in;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin: 1rem 0;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-size: 1rem;
            resize: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            transform: scale(1.02);
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(45deg, #3b82f6, #9333ea);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
            background: linear-gradient(45deg, #2563eb, #7e22ce);
        }
        #toggleButton {
            background: linear-gradient(45deg, #ef4444, #f97316);
        }
        #toggleButton.recording {
            background: linear-gradient(45deg, #dc2626, #ea580c);
            animation: pulse 1.5s infinite;
        }
        #autoPlayToggle {
            background: linear-gradient(45deg, #10b981, #34d399);
        }
        #status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
            50% { transform: scale(1.03); box-shadow: 0 0 20px rgba(239, 68, 68, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            textarea {
                height: 100px;
            }
            button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Real-Time English to French Audio Translator</h1>
        <textarea id="inputText" placeholder="Transcribed English text will appear here..." readonly></textarea>
        <textarea id="translatedText" placeholder="Translated French text will appear here..." readonly></textarea>
        <button id="toggleButton">Start Translation</button>
        <button id="autoPlayToggle">Auto-Play: OFF</button>
        <p id="status">Click "Start Translation" to begin real-time translation.</p>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const autoPlayToggle = document.getElementById('autoPlayToggle');
        const inputText = document.getElementById('inputText');
        const translatedText = document.getElementById('translatedText');
        const status = document.getElementById('status');

        let recognition;
        let isTranslating = false;
        let autoPlay = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.continuous = true;
            recognition.maxAlternatives = 1;

            recognition.onresult = async (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript;
                inputText.value = transcript;
                status.textContent = 'Transcribing... Translating to French...';

                try {
                    const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(transcript)}&langpair=en|fr`);
                    const data = await response.json();
                    if (data.responseStatus === 200) {
                        translatedText.value = data.responseData.translatedText;
                        status.textContent = 'Translation complete.';
                        if (autoPlay) {
                            const utterance = new SpeechSynthesisUtterance(translatedText.value);
                            utterance.lang = 'fr-FR';
                            speechSynthesis.speak(utterance);
                            status.textContent = 'Playing French translation...';
                        }
                    } else {
                        status.textContent = 'Translation failed. Please try again.';
                    }
                } catch (error) {
                    status.textContent = 'Error during translation: ' + error.message;
                }
            };

            recognition.onerror = (event) => {
                status.textContent = 'Error occurred in recognition: ' + event.error;
                toggleButton.textContent = 'Start Translation';
                toggleButton.classList.remove('recording');
                isTranslating = false;
            };

            recognition.onend = () => {
                if (isTranslating) {
                    recognition.start();
                }
            };
        } else {
            status.textContent = 'Speech Recognition API not supported in this browser.';
            toggleButton.disabled = true;
            autoPlayToggle.disabled = true;
        }

        toggleButton.addEventListener('click', () => {
            if (!isTranslating) {
                recognition.start();
                toggleButton.textContent = 'Stop Translation';
                toggleButton.classList.add('recording');
                status.textContent = 'Real-time translation started. Speak in English.';
                isTranslating = true;
            } else {
                recognition.stop();
                toggleButton.textContent = 'Start Translation';
                toggleButton.classList.remove('recording');
                status.textContent = 'Translation stopped.';
                isTranslating = false;
            }
        });

        autoPlayToggle.addEventListener('click', () => {
            autoPlay = !autoPlay;
            autoPlayToggle.textContent = `Auto-Play: ${autoPlay ? 'ON' : 'OFF'}`;
            status.textContent = `Auto-play ${autoPlay ? 'enabled' : 'disabled'}.`;
        });
    </script>
</body>
</html>
