<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Audio Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0c0f1a, #1a2634, #2d3748, #0f172a);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: starTwinkle 20s linear infinite;
            opacity: 0.8;
            z-index: -2;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at bottom, #1a2634 0%, transparent 50%),
                radial-gradient(ellipse at top, #0c0f1a 0%, transparent 50%);
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #34d399, #10b981);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 1.5s ease-out forwards;
        }
        .particle:nth-child(odd) {
            background: radial-gradient(circle, #f43f5e, #e11d48);
            width: 4px;
            height: 4px;
        }
        .particle:nth-child(3n) {
            background: radial-gradient(circle, #06b6d4, #0891b2);
            animation-duration: 2s;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: fadeIn 0.8s ease-out, breathe 6s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(45deg, #14b8a6, #06b6d4, #f43f5e, #10b981, #14b8a6);
            background-size: 400% 400%;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }
        .container.success::before {
            opacity: 1;
        }
        h1 {
            color: #e5e7eb;
            font-weight: 700;
            font-size: clamp(1.6rem, 5vw, 2.2rem);
            margin-bottom: 1.5rem;
            animation: slideIn 0.8s ease-out 0.2s both;
        }
        textarea {
            width: 100%;
            height: clamp(90px, 20vw, 130px);
            margin: 0.75rem 0;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #e5e7eb;
            font-size: clamp(0.95rem, 3vw, 1.1rem);
            font-style: normal;
            resize: none;
            transition: box-shadow 0.3s, transform 0.3s;
            direction: ltr;
        }
        textarea[dir="rtl"] {
            direction: rtl;
            text-align: right;
        }
        textarea.updated {
            animation: glowPulse 0.5s ease-in-out, textShimmer 1.5s ease-in-out;
        }
        textarea.interim {
            font-style: italic;
            color: rgba(229, 231, 235, 0.7);
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(20, 184, 166, 0.5);
            transform: scale(1.01);
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
        }
        button {
            padding: clamp(0.6rem, 3vw, 0.8rem) clamp(1.2rem, 5vw, 1.8rem);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(45deg, #14b8a6, #06b6d4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            width: clamp(160px, 40vw, 220px);
            font-size: clamp(0.9rem, 3vw, 1rem);
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        button:hover::before, button:focus::before {
            left: 100%;
        }
        button:hover, button:focus {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 6px 20px rgba(20, 184, 166, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
            background: linear-gradient(45deg, #0d9488, #0891b2);
        }
        button .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }
        #toggleButton {
            background: linear-gradient(45deg, #f43f5e, #fb7185);
            position: relative;
        }
        #toggleButton.recording::before {
            content: 'üéôÔ∏è';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            animation: micPulse 1.2s infinite;
        }
        #toggleButton.recording {
            background: linear-gradient(45deg, #e11d48, #f43f5e);
            animation: pulse 1.5s infinite;
        }
        #clearButton {
            background: linear-gradient(45deg, #6b7280, #9ca3af);
        }
        #autoPlayToggle {
            background: linear-gradient(45deg, #10b981, #34d399);
        }
        #copyButton {
            background: linear-gradient(45deg, #8b5cf6, #a78bfa);
        }
        #status {
            margin-top: 1rem;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            color: #e5e7eb;
            transition: transform 0.3s, opacity 0.3s;
            animation: slideUp 0.5s ease-out;
        }
        #status.success {
            color: #34d399;
            animation: bounceIn 0.6s ease-out;
        }
        #status.error {
            color: #f43f5e;
            animation: shake 0.5s ease-in-out;
        }
        #status.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #14b8a6;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        select {
            padding: 0.6rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #e5e7eb;
            border: none;
            font-size: clamp(0.9rem, 3vw, 1rem);
            width: clamp(160px, 40vw, 220px);
            margin: 0.75rem auto;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        select:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(20, 184, 166, 0.5);
            transform: scale(1.02);
        }
        .illuminate-line {
            height: 5px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 0.75rem 0;
            position: relative;
            overflow: hidden;
        }
        .illuminate-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #14b8a6, transparent);
            transition: left 0.5s, opacity 0.5s;
            opacity: 0;
        }
        .illuminate-line.recording::before {
            background: linear-gradient(90deg, transparent, #f43f5e, transparent);
            opacity: 1;
            animation: waveSlide 2s ease-in-out infinite;
        }
        .illuminate-line.translating::before {
            background: linear-gradient(90deg, transparent, #06b6d4, transparent);
            opacity: 1;
            animation: slide 1.2s infinite;
        }
        .illuminate-line.success::before {
            background: linear-gradient(90deg, transparent, #34d399, transparent);
            opacity: 1;
            left: 0;
            animation: pulseGlow 1s ease-in-out infinite, sparkle 0.5s ease-in-out 3;
        }
        [data-tooltip] {
            position: relative;
        }
        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 10;
            animation: tooltipFade 0.3s ease-out;
        }
        @keyframes slide {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        @keyframes waveSlide {
            0% { left: -100%; transform: scaleY(1); }
            25% { left: 25%; transform: scaleY(1.5); }
            50% { left: 50%; transform: scaleY(1); }
            75% { left: 75%; transform: scaleY(1.3); }
            100% { left: 100%; transform: scaleY(1); }
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(244, 63, 94, 0.5); }
            50% { transform: scale(1.03); box-shadow: 0 0 20px rgba(244, 63, 94, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(244, 63, 94, 0.5); }
        }
        @keyframes micPulse {
            0% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
            100% { transform: translateY(-50%) scale(1); }
        }
        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px rgba(20, 184, 166, 0.3); }
            50% { box-shadow: 0 0 15px rgba(20, 184, 166, 0.7); }
            100% { box-shadow: 0 0 5px rgba(20, 184, 166, 0.3); }
        }
        @keyframes pulseGlow {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        @keyframes textShimmer {
            0% { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); background-size: 200% 100%; }
            100% { background-position: -200% 0; }
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.005); }
        }
        @keyframes borderRotate {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes sparkle {
            0% { box-shadow: 0 0 5px #34d399; }
            50% { box-shadow: 0 0 20px #34d399, 0 0 30px #34d399; }
            100% { box-shadow: 0 0 5px #34d399; }
        }
        @keyframes tooltipFade {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes rippleEffect {
            to { transform: scale(4); opacity: 0; }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(720deg) scale(0);
            }
        }
        @keyframes starTwinkle {
            0% { 
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            33% { 
                transform: translateX(10px) translateY(5px) rotate(120deg);
                opacity: 0.4;
            }
            66% { 
                transform: translateX(-5px) translateY(-10px) rotate(240deg);
                opacity: 1;
            }
            100% { 
                transform: translateX(0) translateY(0) rotate(360deg);
                opacity: 0.8;
            }
        }
        @media (prefers-reduced-motion: reduce) {
            .container, h1, button, textarea, #status, .illuminate-line::before, .particle, body::before, * {
                animation: none;
                transition: none;
            }
        }
        @media (min-width: 640px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            button, select {
                width: auto;
                min-width: 160px;
            }
        }
        @media (max-width: 640px) {
            .container {
                margin: 0.5rem;
                padding: 1.5rem;
            }
            textarea {
                height: 100px;
            }
            button, select {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 1.3rem;
            }
            textarea {
                height: 80px;
                font-size: 0.85rem;
            }
            button, select {
                padding: 0.5rem 0.8rem;
                font-size: 0.85rem;
                width: 100%;
            }
            #status {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h1 class="text-2xl font-bold mb-4">Real-Time Audio Translator</h1>
        <textarea id="inputText" placeholder="Transcribed English text will appear here..." readonly aria-label="Transcribed English text" aria-live="polite"></textarea>
        <div class="illuminate-line" id="illuminateLine"></div>
        <textarea id="translatedText" placeholder="Translated text will appear here..." readonly aria-label="Translated text" aria-live="polite"></textarea>
        <select id="targetLanguage" aria-label="Select target language">
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ar">Arabic</option>
        </select>
        <div class="button-container">
            <button id="toggleButton" data-tooltip="Start or stop real-time translation">Start Translation</button>
            <button id="autoPlayToggle" data-tooltip="Toggle auto-play for translated audio">Auto-Play: OFF</button>
            <button id="copyButton" data-tooltip="Copy translated text to clipboard">Copy Translation</button>
            <button id="clearButton" data-tooltip="Clear text areas">Clear Text</button>
        </div>
        <p id="status" role="status" aria-live="polite">Click "Start Translation" to begin real-time translation.</p>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const autoPlayToggle = document.getElementById('autoPlayToggle');
        const copyButton = document.getElementById('copyButton');
        const clearButton = document.getElementById('clearButton');
        const inputText = document.getElementById('inputText');
        const translatedText = document.getElementById('translatedText');
        const status = document.getElementById('status');
        const targetLanguage = document.getElementById('targetLanguage');
        const illuminateLine = document.getElementById('illuminateLine');
        const container = document.querySelector('.container');

        const langMap = {
            fr: 'fr-FR',
            es: 'es-ES',
            de: 'de-DE',
            it: 'it-IT',
            pt: 'pt-PT',
            ar: 'ar-SA'
        };

        let recognition;
        let isTranslating = false;
        let autoPlay = false;
        let lastTranslationTime = 0;
        const debounceDelay = 1000;

        function createParticles() {
            const numParticles = 25;
            const containerRect = container.getBoundingClientRect();
            const centerX = containerRect.left + containerRect.width / 2;
            const centerY = containerRect.top + containerRect.height / 2;

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${centerX + (Math.random() - 0.5) * 100}px`;
                particle.style.top = `${centerY}px`;
                const angle = (Math.PI * 2 * i) / numParticles;
                const velocity = 50 + Math.random() * 50;
                particle.style.setProperty('--vx', `${Math.cos(angle) * velocity}px`);
                particle.style.setProperty('--vy', `${Math.sin(angle) * velocity}px`);
                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.maxAlternatives = 1;

            recognition.onresult = async (event) => {
                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                const fullTranscript = finalTranscript + (interimTranscript ? ' ' + interimTranscript : '');
                inputText.value = fullTranscript;
                inputText.classList.add('updated');
                if (interimTranscript) {
                    inputText.classList.add('interim');
                } else {
                    inputText.classList.remove('interim');
                }
                setTimeout(() => inputText.classList.remove('updated'), 500);

                if (finalTranscript) {
                    status.textContent = 'Transcribing... Translating...';
                    status.className = 'loading';
                    illuminateLine.className = 'illuminate-line translating';

                    const now = Date.now();
                    if (now - lastTranslationTime < debounceDelay) return;
                    lastTranslationTime = now;

                    try {
                        const lang = targetLanguage.value;
                        const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(finalTranscript)}&langpair=en|${lang}`);
                        const data = await response.json();
                        if (data.responseStatus === 200) {
                            const translated = data.responseData.translatedText + ' (Translated by MyMemory)';
                            translatedText.value = translated;
                            translatedText.dir = lang === 'ar' ? 'rtl' : 'ltr';
                            translatedText.classList.add('updated');
                            setTimeout(() => translatedText.classList.remove('updated'), 500);
                            status.textContent = 'Translation complete.';
                            status.className = 'success';
                            illuminateLine.className = 'illuminate-line success';
                            container.classList.add('success');
                            createParticles();
                            setTimeout(() => container.classList.remove('success'), 3000);
                            if (autoPlay) {
                                const utterance = new SpeechSynthesisUtterance(data.responseData.translatedText);
                                utterance.lang = langMap[lang] || `${lang}-${lang.toUpperCase()}`;
                                speechSynthesis.speak(utterance);
                                status.textContent = 'Playing translation...';
                                status.className = 'success';
                            }
                        } else {
                            status.textContent = 'Translation failed. Please try again.';
                            status.className = 'error';
                            illuminateLine.className = 'illuminate-line';
                            container.classList.remove('success');
                        }
                    } catch (error) {
                        status.textContent = `Error: ${error.message}. Check your connection or try again.`;
                        status.className = 'error';
                        illuminateLine.className = 'illuminate-line';
                        container.classList.remove('success');
                    }
                }
            };

            recognition.onerror = (event) => {
                status.textContent = `Error: ${event.error}. Ensure your microphone is working.`;
                status.className = 'error';
                illuminateLine.className = 'illuminate-line';
                container.classList.remove('success');
                toggleButton.textContent = 'Start Translation';
                toggleButton.classList.remove('recording');
                isTranslating = false;
            };

            recognition.onend = () => {
                if (isTranslating) {
                    recognition.start();
                    illuminateLine.className = 'illuminate-line recording';
                } else {
                    illuminateLine.className = 'illuminate-line';
                }
            };
        } else {
            status.textContent = 'Speech Recognition API not supported in this browser.';
            status.className = 'error';
            toggleButton.disabled = true;
            autoPlayToggle.disabled = true;
            copyButton.disabled = true;
            clearButton.disabled = true;
            illuminateLine.className = 'illuminate-line';
        }

        toggleButton.addEventListener('click', () => {
            if (!isTranslating) {
                try {
                    recognition.start();
                    toggleButton.textContent = 'Stop Translation';
                    toggleButton.classList.add('recording');
                    status.textContent = 'Real-time translation started. Speak in English.';
                    status.className = '';
                    illuminateLine.className = 'illuminate-line recording';
                    isTranslating = true;
                } catch (error) {
                    status.textContent = 'Error starting recognition. Please check microphone permissions.';
                    status.className = 'error';
                    illuminateLine.className = 'illuminate-line';
                }
            } else {
                recognition.stop();
                toggleButton.textContent = 'Start Translation';
                toggleButton.classList.remove('recording');
                status.textContent = 'Translation stopped.';
                status.className = '';
                illuminateLine.className = 'illuminate-line';
                isTranslating = false;
            }
        });

        autoPlayToggle.addEventListener('click', () => {
            autoPlay = !autoPlay;
            autoPlayToggle.textContent = `Auto-Play: ${autoPlay ? 'ON' : 'OFF'}`;
            status.textContent = `Auto-play ${autoPlay ? 'enabled' : 'disabled'}.`;
            status.className = autoPlay ? 'success' : '';
        });

        copyButton.addEventListener('click', async () => {
            if (translatedText.value) {
                try {
                    await navigator.clipboard.writeText(translatedText.value);
                    status.textContent = 'Translation copied to clipboard!';
                    status.className = 'success';
                    createParticles();
                } catch (error) {
                    status.textContent = 'Failed to copy. Please select and copy manually.';
                    status.className = 'error';
                }
            } else {
                status.textContent = 'No translation to copy.';
                status.className = '';
            }
        });

        clearButton.addEventListener('click', () => {
            inputText.value = '';
            inputText.classList.remove('interim');
            translatedText.value = '';
            translatedText.dir = 'ltr';
            status.textContent = 'Text cleared. Ready to start translation.';
            status.className = '';
            illuminateLine.className = 'illuminate-line';
            container.classList.remove('success');
        });

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', (e) => {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
                ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
                button.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
            button.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    button.click();
                }
            });
        });

        document.querySelector('select').addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                event.target.focus();
            }
        });
    </script>
</body>
</html>
